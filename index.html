<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banner Tax Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">ระบุข้อมูลป้ายของคุณ</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="">ระบุขนาด (หน่วยเป็น เซนติเมตร)</label>
                    <div class="input-group">
                      <input type="text" id="bwidth" name="bwidth" class="form-control" placeholder="ความกว้าง">
                      <span class="input-group-addon">X</span>
                      <input type="text" id="bheight" name="bheight" class="form-control" placeholder="ความสูง">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">ประเภทป้าย</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-block">
                            <input type="radio" id="ty1" name="btype" value="1" /> อักษรไทยล้วน
                        </label>
                        <label class="btn btn-default btn-block">
                            <input type="radio" id="ty2" name="btype" value="2" />  อักษรไทยปนกับอักษรต่างประเทศ /ภาพ /เครื่องหมายอื่น
                        </label>
                        <label class="btn btn-default btn-block">
                            <input type="radio" id="ty3" name="btype" value="3" /> ไม่มีอักษรไทย / อักษรไทยบางส่วนหรือทั้งหมดอยู่ใต้  หรือต่ำกว่าอักษรต่างประเทศ
                        </label>
                    </div>

                </div>
            </div>
            <h2><span id="result"></span></h2>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script>
    $(function(){
        $('input[type="radio"]').on('click',function(){
            $(this).calTax();
        });
        $.fn.calTax = function(){
            var t = $('input:radio:checked').val();
            var w = $('#bwidth').val();
            var h = $('#bheight').val();
            if (t==1) {
                var tc = 3;
            } else if (t == 2) {
                var tc = 20;
            } else {
                var tc = 40;
            }
            var result = "(" + w + "x" + h + " / 500 "+ ") x "+ tc + " = " + (w * h / 500) * tc + " บาท";
            return $('#result').html(result);
            console.log(result);
        };
    });

    </script>
  </body>
</html>
